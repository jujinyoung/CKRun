<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

<!--  <link rel="stylesheet" th:href="@{/css/app.css}" href="css/app.css">-->
  <style>
    *, :after, :before {
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<!--    <div th:replace="~{templates/fragment/header :: header}"></div>-->
<header class="header" th:fragment="header">
  <h1>
    <a class="header__homelink" href="../index.html">
      <img class="header__logo" th:src="@{/img/logo.png}" src="../../static/img/logo.png" alt="홈으로">
    </a>
  </h1>
  <input class="header__menu-btn" type="checkbox">
  <nav class="header__nav">
    <ul>
      <li class="header__nav-item">
        <a href="login.html">로그인</a>
      </li>
      <li class="header__nav-item">
        <a href="#about">쿠키목록</a>
      </li>
      <li class="header__nav-item">
        <a href="">공지사항</a>
      </li>
      <li class="header__nav-item">
        <a href="">검색하기</a>
      </li>
      <li class="header__nav-item">
        <a href="#contact">문의하기</a>
      </li>
    </ul>
  </nav>
</header>

<main class="my-5 container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center"><h3 class="section__title">쿠키런 오븐브레이크 로그인</h3></div>
        <div class="card-body">
          <form method="POST" action="https://ordsearch.net/login">
            <input type="hidden" name="_token" value="411R1vx381YlxyUddsXxEo98lb1YLaAoKKwZmFwM">                        <input type="hidden" name="redirect" value="">
            <div class="form-group row">
              <label for="email" class="col-sm-4 col-form-label text-md-right">이메일</label>
              <div class="col-md-6">
                <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-md-4 col-form-label text-md-right">비밀번호</label>

              <div class="col-md-6">
                <input id="password" type="password" class="form-control" name="password" required>

              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6 offset-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="remember" id="remember" >

                  <label class="form-check-label" for="remember">
                    자동 로그인
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary btn-block">
                  로그인
                </button>
              </div>
            </div>
            <div class="form-group row mb-0">
              <div class="col-md-8 offset-md-4 text-left">
                <a class="btn-link p-0" href="https://ordsearch.net/register">회원가입</a> |
                <a class="btn-link p-0" href="https://ordsearch.net/password/reset">비밀번호를 잊어버리셨나요?</a>
              </div>
            </div>
          </form>

<!--          로그인 api사용-->
        </div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
